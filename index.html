<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h2>Number Guess Game</h2>

    <h3>Try and Guess a random number between 1 and 100 you have 10 attemps
        to guess the right number</h3>
    <h1>Guess Number</h1>    
    <input type="text" class="input">
    <button class="submit">Submit</button>
    <div class="wrapper">
        <div class="previous">Previous Guesses :- <span class="preinner"></span></div>
        <div class="remaining">Remaining Guesses :- <span class="guessno">10</span></div>
        <div class="HiorLow"></div>
        <div class="startover"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
